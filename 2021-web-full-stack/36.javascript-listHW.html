        function dofillitems(product) {

            var lapA = ["dell", "hp", "lenovo", "asus rog"];
            var pricesAL = ["50000", "45000", "47000", "60000"];

            var mobsA = ["vivo", "oppo", "samsung", "mi"];
            var pricesAM = ["5000", "4500", "9000", "15000"];

            var items = document.getElementById("list2");
            var prices = document.getElementById("list3");

            items.disabled = false;
            prices.disabled = false;

            items.length = 0;
            prices.length = 0;

            if (product == "laptop") {



                for (i = 0; i < lapA.length; i++) {
                    var optionI = document.createElement("option");
                    var optionP = document.createElement("option");
                    optionI.text = lapA[i];
                    optionI.value = lapA[i];

                    optionP.text = pricesAL[i];
                    optionP.value = pricesAL[i];

                    items.append(optionI);
                    prices.append(optionP);
                }
            }
            
            if (product == "mobile") {



                for (i = 0; i < mobsA.length; i++) {
                    var optionL = document.createElement("option");
                    var optionM = document.createElement("option");
                    optionL.text = mobsA[i];
                    optionL.value = mobsA[i];

                    optionM.text = pricesAM[i];
                    optionM.value = pricesAM[i];

                    items.append(optionL);
                    prices.append(optionM);
                }
            }

        }

        function doselect() {


            var list = document.getElementById("list2");
            var list1 = document.getElementById("list4");
            var ll = document.getElementById("list5");
            var l = document.getElementById("list3");

            if (ll[0].value == "none")
                ll.remove(0);
            if (list1[0].value == "none")
                list1.remove(0);
            for (i = 0; i < list.length; i++) {
                if (list[i].selected == true) {
                    l[i].selected = true;
                    var opt7 = document.createElement("option");
                    var p = list[i].value;
                    opt7.text = p;
                    opt7.value = p;
                    list1.append(opt7);
                }
            }
            for (j = 0; j < l.length; j++) {
                if (l[j].selected == true) {
                    var opt6 = document.createElement("option");
                    var m = l[j].value;
                    opt6.text = m;
                    opt6.value = m;
                    ll.append(opt6);
                }
                l[j].selected = false;
            }
        }

        function doremove(list) {
            var sindex = list.selectedIndex;
            var refCart = document.getElementById("list5");
            var resp = confirm("sure?");
            if (resp == true) {
                list.remove(sindex);
                refCart.remove(sindex);
            }
        }

        function dobill() {
            var a = (document.getElementById("list5"));
            var total = 0;

            for (i = 0; i < a.length; i++) {
                total += parseFloat(a[i].value);
            }
            document.getElementById("box").value = total;
