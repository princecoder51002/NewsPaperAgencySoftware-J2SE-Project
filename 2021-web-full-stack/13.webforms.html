<html>

<head>
    <title>Document</title>
</head>

<body>
    <center>
        <form>
            <table width="600">
                <tr>
                    <td colspan="2" align="center">
                        <h1>WEB FORMS</h1>
                    </td>
                </tr>
                <tr>
                    <td>enter your name/user ID</td>
                    <td><input type="text" maxlength="20" autofocus placeholder="eg:john"></td>

                </tr>
                <tr>
                    <td>password</td>
                    <td><input type="password" placeholder="enter your password"></td>
                </tr>
                <tr>
                    <td>technical knowledge</td>
                    <td>
                        <input type="checkbox"> C language and DS
                        <input type="checkbox"> C++ language
                        <input type="checkbox"> full stack web development
                    </td>
                </tr>
                <tr>
                    <td>gender</td>
                    <td>
                        <input type="radio" name="gen">male<input type="radio" name="gen">female
                    </td>
                </tr>
                <tr>
                    <td>branch</td>
                    <td><input type="radio" name="branch">B.SC
                        <input type="radio" name="branch">M.SC
                        <input type="radio" name="branch">M.CA
                    </td>

                </tr>
                <tr>
                    <td>country combo-box</td>
                    <td>
                        <select>
                            <option>select-text</option>
                            <optgroup label="foreign studies">
                                <option value="">canada</option>
                                <option value="">usa</option>
                                <option value="">australia</option>
                                <option value="">england</option>
                            </optgroup>
                            <option>india</option>
                        </select>
                    </td>
                </tr>
                <tr></tr>
                <td>
                    places visited list-box
                </td>
                <td>
                    <select size="4" multiple>
                        <optgroup label="punjab">
                            <option value="">bathinda</option>
                            <option value="">amritsar</option>
                            <option value="">ludhiana</option>
                            <option value="">chandigarh</option>
                        </optgroup>
                        <optgroup label="delhi">
                            <option value="">vasant nagar</option>
                            <option value="">faridabad</option>
                            <option value="">shaheen bagh</option>
                            <option value="">karol bagh</option>
                        </optgroup>
                    </select>
                </td>
                <tr>
                    <td>
                        date of birth
                    </td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>
                        time of birth
                    </td>
                    <td>
                        <input type="time">
                    </td>
                </tr>
                <tr>
                    <td>
                        color/complexion
                    </td>
                    <td>
                        <input type="color">
                    </td>
                </tr>
                <tr>
                    <td>
                        pic original
                    </td>
                    <td>
                        <input type="file" accept="image/*jfif">
                    </td>
                </tr>
                <tr>
                    <td>income</td>
                    <td>
                        <input type="range" max="20" min="10" step="0.5">
                    </td>
                </tr>
                <tr>
                    <td>age
                    </td>
                    <td><input type="number" min="20" max="30"></td>
                </tr>
                <tr>
                    <td>date and time</td>
                    <td><input type="datetime-local"></td>
                </tr>
                <tr>
                    <td>gift
                    </td>
                    <td><input list="items">
                        <datalist id="items">
                            <option value="mobile">
                            <option value="laptop">
                            <option value="car">
                            <option value="bike">
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td>comments</td>
                    <td>
                        <textarea rows="5" cols="50"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="button" value="submit">
                        <input type="submit" value="send data to server">
                        <input type="reset" value="reset">
                    </td>
                </tr>
            </table>
        </form>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </center>
</body></html>
